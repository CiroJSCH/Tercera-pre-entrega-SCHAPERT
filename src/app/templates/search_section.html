<section class="col-span-12 md:col-span-6 xl:col-span-4 border-2 border-purple-600">
  <h2 class="text-center text-xl md:text-2xl lg:text-3xl text-purple-800 bg-purple-100 py-2 font-semibold border-b-2 border-b-purple-600">Buscar</h2>
  <div class="w-full flex flex-col px-2 py-3">
    <form method="post" action="{% url 'index' %}" class="flex items-end gap-3 w-full mx-auto max-w-[500px]">
      {% csrf_token %}
      <div>
        <label for="student-name" class="uppercase font-medium">Nombre/Apellido del estudiante</label>
        <input type="text" name="student-name" id="student-name" class="p-2 border-purple-600 border-2 outline-none w-full">
      </div>
      <button type="submit" class="uppercase border-2 border-purple-600 text-purple-600 hover:text-white hover:bg-purple-600 transition-colors px-4 py-2 w-[150px] font-bold cursor-pointer">Buscar</button>
    </form>
    <h3 class="text-xl font-semibold text-purple-800 mt-3">Resultados</h3>
    <ul>
      {% for student in students %}
        <li class="font-semibold">{{ student.name }} {{ student.surname }}</li>
      {% endfor %}
    </ul>
  </div>
</section>
